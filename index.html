<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Gaming | Project 1 Final</title>
    <style>
        :root { --gold: #f3ba2f; --dark: #0a0a0b; --gray: #1c1c1e; --text: #f5f5f7; --err: #ff4757; --suc: #2ed573; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .wrapper { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* হেডার ও ব্র্যান্ডিং */
        header { background: #000; padding: 60px 20px; text-align: center; border-bottom: 4px solid var(--gold); }
        .hero-title { font-size: 45px; font-weight: 800; color: var(--gold); text-transform: uppercase; margin: 0; }
        
        /* সিকিউরিটি কার্ড ও ইনপুট সিস্টেম */
        .card { background: var(--gray); border-radius: 20px; padding: 45px; margin-top: 35px; border: 1px solid #333; }
        .input-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--gold); }
        input { width: 100%; padding: 20px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        
        /* অ্যাকশন বাটন */
        .btn-submit { width: 100%; padding: 22px; background: var(--gold); color: #000; border: none; border-radius: 12px; font-weight: 800; font-size: 20px; cursor: pointer; text-transform: uppercase; }

        /* স্বয়ংক্রিয় গাইডলাইন ও অ্যালার্ট সিস্টেম */
        .alert-box { display: none; margin-top: 30px; padding: 25px; border-radius: 15px; border-left: 10px solid; }
        .alert-error { background: rgba(255, 71, 87, 0.1); border-color: var(--err); color: #ff9999; }
        .alert-success { background: rgba(46, 213, 115, 0.1); border-color: var(--suc); color: #a2f2c2; }
        .reset-option { margin-top: 15px; display: block; color: var(--gold); font-weight: 700; cursor: pointer; text-decoration: underline; }

        /* পেমেন্ট গেটওয়ে */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 35px; }
        .gate-card { background: #111; padding: 35px; border-radius: 18px; border: 1px solid #333; text-align: center; }
    </style>
</head>
<body>

<header>
    <div class="hero-title">Elite Gaming Global</div>
    <p style="color: #666;">No. 1 Secure Casino Platform</p>
</header>

<div class="wrapper">
    <div class="card">
        <h2>নিরাপদ রেজিস্ট্রেশন গেটওয়ে</h2>
        <div class="input-group">
            <label>অফিসিয়াল জিমেইল এড্রেস</label>
            <input type="email" id="uEmail" placeholder="example@gmail.com">
        </div>
        <div class="input-group">
            <label>মোবাইল নম্বর (বিকাশ/নগদ)</label>
            <input type="text" id="uPhone" placeholder="01XXXXXXXXX">
        </div>
        <button class="btn-submit" onclick="startSecurityAudit()">ভেরিফিকেশন সম্পন্ন করুন</button>

        <div id="statusBox" class="alert-box">
            <div id="statusMsg" style="font-weight: 700; font-size: 18px;"></div>
            <div id="statusDesc"></div>
            <span id="resetAction" class="reset-option" onclick="triggerResetFlow()">পাসওয়ার্ড রিসেট গাইডলাইন দেখুন</span>
        </div>
    </div>

    <div class="grid">
        <div class="gate-card">bKash</div>
        <div class="gate-card">Nagad</div>
        <div class="gate-card" style="border-color: var(--gold);">Binance (USDT)</div>
    </div>
</div>

<script>
    // আপনার সংরক্ষিত ডাটাবেস ভ্যালিডেশন
    const localDB = {
        ips: ["103.150.12.1"],
        emails: ["admin@elite.com"],
        phones: ["01700000000"]
    };

    function startSecurityAudit() {
        const mail = document.getElementById('uEmail').value.trim();
        const phn = document.getElementById('uPhone').value.trim();
        const box = document.getElementById('statusBox');
        const msg = document.getElementById('statusMsg');
        const desc = document.getElementById('statusDesc');
        const reset = document.getElementById('resetAction');
        const currentIP = "103.150.12.1"; // সিমুলেটেড আইপি

        let isBlocked = false;
        let blockReason = "";

        if (localDB.emails.includes(mail)) { isBlocked = true; blockReason = "জিমেইল এড্রেসটি"; }
        else if (localDB.phones.includes(phn)) { isBlocked = true; blockReason = "ফোন নম্বরটি"; }
        else if (localDB.ips.includes(currentIP)) { isBlocked = true; blockReason = "আইপি (IP)"; }

        box.style.display = "block";
        if (isBlocked) {
            box.className = "alert-box alert-error";
            msg.innerText = "অ্যাক্সেস ডিনাইড";
            desc.innerText = "দুঃখিত, " + blockReason + " দিয়ে ইতিপূর্বে অ্যাকাউন্ট খোলা হয়েছে।";
            reset.style.display = "block";
        } else {
            box.className = "alert-box alert-success";
            msg.innerText = "ভেরিফিকেশন সাকসেস!";
            desc.innerText = "আপনার তথ্যগুলো ইউনিক। পরবর্তী ধাপে যান।";
            reset.style.display = "none";
        }
    }

    function triggerResetFlow() {
        alert("গাইডলাইন: আপনার মেইলে রিসেট লিঙ্ক পাঠানো হয়েছে।");
    }

    // আপনার অরিজিনাল কোডের onerror লজিক
    window.onerror = function() { return true; };
</script>
</body>
</html>
