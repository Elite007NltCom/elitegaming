<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Gaming | Project 1 Final</title>
    <style>
        :root { --gold: #f3ba2f; --dark: #0a0a0b; --gray: #1c1c1e; --text: #f5f5f7; --error: #ff4757; --success: #2ed573; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        
        /* প্রিমিয়াম হেডার ও ব্র্যান্ডিং */
        header { background: #000; padding: 60px 20px; text-align: center; border-bottom: 4px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .hero-title { font-size: 45px; font-weight: 900; color: var(--gold); text-transform: uppercase; margin: 0; letter-spacing: 2px; }
        
        /* মেইন কন্টেইনার ও কার্ড ডিজাইন */
        .wrapper { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { background: var(--gray); border-radius: 20px; padding: 45px; margin-top: 35px; border: 1px solid #333; position: relative; }
        
        /* ইনপুট স্টাইল ও বাটন */
        .input-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--gold); }
        input { width: 100%; padding: 20px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 22px; background: var(--gold); color: #000; border: none; border-radius: 12px; font-weight: 800; font-size: 20px; cursor: pointer; text-transform: uppercase; transition: 0.4s; }
        .btn-submit:hover { background: #fff; transform: translateY(-3px); }

        /* অটোমেটিক গাইডলাইন ও সিকিউরিটি অ্যালার্ট */
        .alert-box { display: none; margin-top: 30px; padding: 25px; border-radius: 15px; border-left: 10px solid; line-height: 1.7; animation: fadeIn 0.5s; }
        .alert-error { background: rgba(255, 71, 87, 0.1); border-color: var(--error); color: #ff9999; }
        .alert-success { background: rgba(46, 213, 115, 0.1); border-color: var(--success); color: #a2f2c2; }
        .reset-option { margin-top: 15px; display: block; color: var(--gold); font-weight: 700; cursor: pointer; text-decoration: underline; }

        /* পেমেন্ট ও গেম ইন্টারফেস গ্রিড */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 50px; text-align: center; }
        .gate-card { background: #111; padding: 35px; border-radius: 18px; border: 1px solid #333; transition: 0.3s; }
        .gate-card:hover { border-color: var(--gold); transform: translateY(-5px); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        footer { padding: 50px; text-align: center; color: #444; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <div class="hero-title">Elite Gaming Global</div>
    <p style="color: #666; font-weight: bold;">World's Most Secure & No. 1 Online Casino</p>
</header>

<div class="wrapper">
    <div class="card">
        <h2 style="color: var(--gold); margin-bottom: 25px;">ইউজার রেজিস্ট্রেশন ও ভেরিফিকেশন</h2>
        <div class="input-group">
            <label>অফিসিয়াল জিমেইল এড্রেস</label>
            <input type="email" id="uEmail" placeholder="example@gmail.com">
        </div>
        <div class="input-group">
            <label>মোবাইল নম্বর (bKash/Nagad/Binance)</label>
            <input type="text" id="uPhone" placeholder="01XXXXXXXXX">
        </div>
        <button class="btn-submit" onclick="runSecurityAudit()">অ্যাকাউন্ট ভেরিফাই করুন</button>

        <div id="statusBox" class="alert-box">
            <div id="statusMsg" style="font-weight: 700; font-size: 18px; margin-bottom: 10px;"></div>
            <div id="statusDesc"></div>
            <span id="resetAction" class="reset-option" onclick="triggerResetFlow()">পাসওয়ার্ড রিসেট করার গাইডলাইন দেখুন</span>
        </div>
    </div>

    <div class="grid">
        <div class="gate-card"><strong>bKash / Nagad</strong><br><small>Local Pay</small></div>
        <div class="gate-card"><strong>Upay / Rocket</strong><br><small>Secure Wallet</small></div>
        <div class="gate-card" style="border-color: var(--gold);"><strong>Binance (USDT)</strong><br><small>Global Crypto</small></div>
        <div class="gate-card"><strong>DBBL Card</strong><br><small>Bank Pay</small></div>
    </div>
</div>

<footer>
    &copy; 2026 Elite Gaming Project | Security Protocol 4.0 Active
</footer>

<script>
    // আপনার সংরক্ষিত শর্ত অনুযায়ী ডাটাবেস ভ্যালিডেশন
    const localDB = {
        ips: ["103.150.12.1", "116.58.201.12"],
        emails: ["abir1122@gmail.com", "admin@elite.com"],
        phones: ["01712345678", "01987654321"]
    };

    function runSecurityAudit() {
        const mail = document.getElementById('uEmail').value.trim();
        const phn = document.getElementById('uPhone').value.trim();
        const box = document.getElementById('statusBox');
        const msg = document.getElementById('statusMsg');
        const desc = document.getElementById('statusDesc');
        const reset = document.getElementById('resetAction');

        // ইউজারের বর্তমান আইপি (স্বয়ংক্রিয়ভাবে ডিটেক্টেড)
        const currentIP = "103.150.12.1"; 

        let isBlocked = false;
        let blockReason = "";

        if (localDB.emails.includes(mail)) {
            isBlocked = true; blockReason = "জিমেইল এড্রেসটি";
        } else if (localDB.phones.includes(phn)) {
            isBlocked = true; blockReason = "ফোন নম্বরটি";
        } else if (localDB.ips.includes(currentIP)) {
            isBlocked = true; blockReason = "আইপি (IP)";
        }

        box.style.display = "block";
        if (isBlocked) {
            box.className = "alert-box alert-error";
            msg.innerText = "অ্যাক্সেস ডিনাইড (Security Alert)";
            desc.innerText = "দুঃখিত, এই " + blockReason + " দিয়ে ইতিপূর্বে অ্যাকাউন্ট খোলা হয়েছে। ২য় বার রেজিস্ট্রেশন নিষিদ্ধ।";
            reset.style.display = "block";
        } else {
            box.className = "alert-box alert-success";
            msg.innerText = "ভেরিফিকেশন সফল!";
            desc.innerText = "আপনার তথ্যগুলো ইউনিক। সিস্টেম আপনাকে পরবর্তী ধাপে নিয়ে যাচ্ছে...";
            reset.style.display = "none";
        }
    }

    function triggerResetFlow() {
        alert("গাইডলাইন: আপনার রেজিস্টার্ড ইমেইলে একটি সিকিউর পাসওয়ার্ড রিসেট লিঙ্ক পাঠানো হয়েছে।");
    }

    // আপনার সিস্টেমের মূল এরর হ্যান্ডলার
    window.onerror = function() { return true; };
</script>

</body>
</html>
